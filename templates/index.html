<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  <!-- Bootstrap link-->
    <title>Counter</title>

    <style>
        .btn-1{
            border-radius: 5px;
            margin-right: 200px;
        }

        .btn-2{
            transition: .2s all;
        }

        .btn-1:hover{
            background-color: #f4bc21;
            color: black;
            border-color: yellow;
            font-weight: bold;
        }
        
        .btn-2:hover{
            background-color: #30adc0;
            color: lightgray;
            border-color: cyan;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1 class="text-center text-dark mx-auto col-3">Counter</h1>
    <h3 class="text-center text-dark col-3 mx-auto my-3">{{session['counter']}}</h3>
    <div class=" col-3 flex justify-around mx-auto">
        <a href="/" class="btn btn-primary hover btn-1">Click</a>
        <a href="/destroy_session" class="btn btn-danger hover btn-2">Reset</a>
    </div>
</body>
</html>
